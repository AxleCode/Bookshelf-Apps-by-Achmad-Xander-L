<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookshelf Apps by Achmad Xander L</title>
    <link rel="icon" href="images/icon.png">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
</head>
<body>
    <header>
        <div class="head-container">
            <div class="logo">
                <img src="images/icon.png" alt="Bookshelf Apps">
            </div>
            <div class="searchBox">
                <form id="searchForm">
                    <input type="text" placeholder="Cari Buku.." name="search" id="searchInput">
                    <button type="submit" id="searchButton"><i class="fa-solid fa-magnifying-glass"></i></button>
                </form>
            </div>            
        </div>
    </header>

    <main>
        <div class="wrapper">
            <div class="floating-message" id="floating-message">
                <p id="message-text"></p>
              </div>
            <div class="addBook">
                <h2>Tambah Buku</h2>
                <form id="inputBook" action="#">
                    <div class="input">
                      <label for="inputBookTitle">Judul</label>
                      <input id="inputBookTitle" type="text" name="inputBookTitle" placeholder="Masukkan Judul Buku" required>
                    </div>
                    <div class="input">
                      <label for="inputBookAuthor">Penulis</label>
                      <input id="inputBookAuthor" type="text" name="inputBookAuthor" placeholder="Masukkan Nama Penulis " required>
                    </div>
                    <div class="input">
                      <label for="inputBookYear">Tahun</label>
                      <input id="inputBookYear" type="number" name="inputBookYear" placeholder="Masukkan Tahun Buku" required>
                    </div>
                    <div class="input_inline">
                      <label for="inputBookIsComplete">Selesai dibaca</label>
                      <input id="inputBookIsComplete" type="checkbox" name="inputBookIsComplete">
                    </div>
                    <button id="bookSubmit" type="submit">Masukkan Buku ke rak</button>
                  </form>
            </div>
            <div class="bookContainer" id="bookContainer">
                <h2>Belum Selesai Dibaca</h2>
                <div class="list-item" id="unCompleteBooks"></div>
                <p id="noBooksMessage" class="no-books-message">Tidak ada buku yang disimpan di rak ini.</p>
            </div>
            <div class="bookContainer">
                <h2>Selesai Dibaca</h2>
                <div class="list-item" id="completeBooks"></div>
                <p id="noBooksMessage" class="no-books-message">Tidak ada buku yang disimpan di rak ini.</p>
            </div>
        </div>
    </main>

    <footer>
        <p>Bookshelf Apps by Achmad Xander L &#169; 2023</p>
    </footer>
</body>
<script src="js/script.js" type="text/javascript"></script>
</html>
